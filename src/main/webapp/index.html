<!DOCTYPE html>
<html ng-app="site">
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script>
            function initMap() {

                var latitude = 45.49982;
                var longitude = -73.60608;

                var mapDiv = document.getElementById('map');
                var map = new google.maps.Map(mapDiv, {
                    center: {lat: latitude, lng: longitude},
                    zoom: 10
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
        <style>
            #map {
                width: 500px;
                height: 400px;
            }
        </style>
    </head>
    <body id="body" ng-controller="lightCtrl">
        <h1 align="center">Montreal Lights</h1>
        <div align="center">
            <div id="map"></div>
            <h4>{{properties.northSouthStreet}}</h4>
            <h4>{{properties.eastWestStreet}}</h4>
            <input type="submit" ng-click="getLights()"/>
            <img src="{{properties.urlImageLive}}" />
        </div>
    </body>
</html>
